<body>
    <script>
        /* 
            Observe是递归侦测所有的key
            一旦被附加,Observe会被Object的所有属性转换为getter/setter的形式
            来收集属性的依赖,并且当属性发生变化时通知这些依赖
        */

        class Observer {
            constructor(value) {
                this.value = value;
                if (!Array.isArray(value)) {
                    this.walk(value);
                }
            }
            walk(obj) {
                const keys = Object.keys(obj);
                for (let i = 0; i < keys.length; i++) {
                    defineReactive(obj, keys[i], obj[keys[i]]);
                }
            }
        }

        function defineReactive(data, key, val) {
            // 新增,递归属性
            if (typeof val === 'object') {
                new Observer(val)
            }
            let dep = new Dep();
            Object.defineProperty(data, key, {
                configurable: true,
                enumerable: true,
                get() {
                    dep.depend();
                    return val;
                },
                set(newVal) {
                    if (val === newVal) return;
                    // 收集依赖
                    val = newVal;
                    // 通知视图更新
                    dep.notify();
                }
            })
        }

        class Watcher {
            constructor(vm, expOrFn, cb) {
                this.vm = vm;
                this.getter = parsePath(expOrFn);
                this.cb = cb;
                this.value = this.get();
            }
            get() {
                window.target = this;
                let value = this.getter.call(this.vm, this.vm);
                window.target = undefined;
                return value;
            }
            update() {
                const oldValue = this.value;
                const value = this.get();
                this.cb.call(this.vm, oldValue, value);
            }
        }
        
        // 匹配所包含的以_数字字母开头除换行符以外任意字符结尾的正则
        const bailRE = /[^\w.$]/;
        /*解析路劲*/
        function parsePath(path) {
            if (bailRE.test(path)) {
                return
            }
            const segments = path.split('.')
            return function(obj) {
                for(let i = 0; i < segments.length; i++) {
                    if(!obj) return;
                    console.log(obj, segments[i]);
                    obj = obj[segments[i]];
                }
                return obj;
            }
        }

        class Dep {
            constructor() {
                this.subs = [];
            }

            addSub(sub) {
                this.subs.push(sub);
            }

            removeSub(sub) {
                remove(this.subs, sub);
            }
            
            depend() {
                if (window.target) {
                    this.addSub(window.target);
                }
            }

            // 通知视图更新
            notify() {
                const subs = this.subs.slice();
                for(let i = 0, l = subs.length; i < l; i++) {
                    subs[i].update();
                }
            }
        }

        function remove(arr, item) {
            if (arr.length) {
                const index = arr.indexOf(item);
                if (index >= -1) {
                    return arr.splice(index, 1);
                }
            }
        }

        // 对obj所有属性都装上拦截器
        let origin = {
            a: 1,
            b: 2,
            c: {
                d: 3,
                e: {
                    f: 4
                }
            }
        }
        const o1 = new Observer(origin);

        console.log(o1);
        const w1 = new Watcher(origin, 'c.e.f', function(oldVal, newVal) {
            console.log(oldVal, newVal);
        })
        origin.c.e.f = 5;

    </script>
